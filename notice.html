<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            word-break: keep-all;
            font-family: 'Do Hyeon', sans-serif;
        }
        .container {
            padding: 5px;
        }
        ul {
            width: 100%;
            margin-bottom: 5px;
            list-style: square;
        }
        li {
            margin-left: 20px;
            margin-bottom: 5px;
            color: #666;
        }
        .content {
            width: 100%;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }
        .title {
            margin-bottom: 10px;
            justify-content: center;
            align-items: center;
            text-decoration: underline;
            color: #111
        }
        .date {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">다양한 뉴스 사이트를 쉽게 둘러보고, 스크랩할 수 있는 뉴스 키퍼가 출시되었습니다.</div>
        <div class="title">추가 예정</div>
        <ul>
            <li>검색 기능</li>
            <li>상위 키워드 표시 기능</li>
        </ul>
        <div class="date">2020.11.30</div>
    </div>   
</body>
</html>
