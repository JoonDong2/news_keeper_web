<!DOCTYPE html>

    <title>뉴스 사이트 모음</title>
    <style>
        html, body { margin: 0; height:100%; overflow:hidden }
        .container{
            flex-direction: column;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: flex-end;
        }
        .navbar {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            white-space:nowrap;
            overflow:auto;
            background-color: #f3f3f0;
            border-width: 1pt 0 1pt 0;
            border-style: solid;
            border-color: #ccc;
            height: 35px;
            padding-left: 30px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .navbar::-webkit-scrollbar {
            display: none;
        }
        .navbar > a {
            margin-right: 20px;
            font-size: 12pt;
            text-decoration: none;
            color: #333;
            padding: 2px 5px 3px;
        }
        .navbar > a.active {
            background-color: #007FFF;
            color: white
        }
        .footer {
            margin: 0 0 85px 0;
            word-break:keep-all;
            font-size: 8pt;
            color: #666;
        }
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #news-container {
            list-style: none;
            display: grid;
            margin: 0 0 20px 0;
            padding: 0;
            grid-template-columns: repeat(4, 75px);
            place-items: center center;
            gap: 7.5px 10px;
            white-space:nowrap;
        }
        .news-item {
            text-decoration: none;
            width: 47pt;
            height: 17pt;
            font-size: 14px;
            border: 1pt solid #757575;
            padding: 3pt;
            overflow: hidden;
            text-overflow:ellipsis;
            object-fit: contain;
        }
    </style>
</head>
