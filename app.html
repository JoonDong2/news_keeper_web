<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Keeper</title>

    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body {
            background-color: #000;
        }
        *:focus { outline:none !important; }
        .iphone-container {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            pointer-events: none;
        }

        .swiper-container {
            width: 100%;
            height: 1px;
        }
        .swiper-item {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .swiper-button-prev {
            color: #aaa; 
        }
        .swiper-button-next {
            color: #aaa; 
        }

        .store-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .store {
            width: 200px;
        }
    </style>
</head>
<body onload="onload()">
    <div id="iphone-container" class="iphone-container">
        <div style="flex:1; height: 100%; background-color: #000; z-index: 10;"></div>
        <div style="position:relative; z-index: 10;">
            <img id="iphone" style="position: relative; z-index: 5; height: 1px;" src="./images/app/iphone.png"/>
            <div style="z-index: 3; position: absolute; top: 0; left: 0; width: 8px; height: 40px; background-color: #000;"></div>
            <div style="z-index: 3; position: absolute; top: 0; right: 0; width: 8px; height: 40px; background-color: #000;"> </div>
            <div style="z-index: 3; position: absolute; bottom: 0; left: 0; width: 8px; height: 40px; background-color: #000;"> </div>
            <div style="z-index: 3; position: absolute; bottom: 0; right: 0; width: 8px; height: 40px; background-color: #000;"> </div>
        </div>
        <div style="flex:1; height: 100%; background-color: #000; z-index: 10;"></div>
    </div>

    <!-- Slider main container -->
    <div id="swiper-container" class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <div class="swiper-item">
                    <img class="swiper-image" style="height: 350px" src="./images/app/kr/1.png"/>
                </div>
            </div>
            
            <div class="swiper-slide">
                <div class="swiper-item">
                    <img class="swiper-image" style="height: 350px" src="./images/app/kr/2.png"/>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="swiper-item">
                    <img class="swiper-image" style="height: 350px" src="./images/app/kr/3.png"/>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="swiper-item">
                    <img class="swiper-image" style="height: 350px" src="./images/app/kr/4.png"/>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="swiper-item">
                    <img class="swiper-image" style="height: 350px" src="./images/app/kr/5.png"/>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="swiper-item">
                    <img class="swiper-image" style="height: 350px" src="./images/app/kr/6.png"/>
                </div>
            </div>
        </div>

        <!-- Add Pagination -->
        <!-- <div class="swiper-pagination"></div> -->
    </div>

    <div class="store-container">
        <a id="appstore" style="display: none;">
            <img class="store" src="./images/app/appstore.png" />
        </a>

        <a id="playstore" style="display: none;">
            <img class="store" src="./images/app/playstore.svg" />
        </a>
    </div>

    <script>
        function checkMobile(){
            var varUA = navigator.userAgent.toLowerCase();
            if ( varUA.indexOf('android') > -1) {
                return "android";
            } else if ( varUA.indexOf("iphone") > -1 || varUA.indexOf("ipad") > -1 || varUA.indexOf("ipod") > -1 ) {
                return "ios";
            } else {
                return "other";
            }
        }

        function onload() {
            const mobile = checkMobile()

            if(mobile === "android") {
                document.getElementById("playstore").style.display = "block";
            } 
            else if(mobile === "ios") {
                document.getElementById("appstore").style.display = "block";
            }

            var swiper = new Swiper('.swiper-container', {
                spaceBetween: 30,
                centeredSlides: true,
                on: {
                    slideChange: function(swiper) {
                        console.log(swiper.activeIndex)
                    }
                }
            });

            document.getElementById("swiper-container").style.height = `${window.innerHeight * 0.73}px`;
            document.getElementById("iphone-container").style.height = `${window.innerHeight * 0.73}px`;
            document.getElementById("iphone").style.height = `${window.innerHeight * 0.67}px`;

            const swiper_images = document.getElementsByClassName("swiper-image")
            for (var i=0; i<swiper_images.length; i++) {
                swiper_images[i].style.height = `${window.innerHeight * 0.63}px`;
            }
        }
    </script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>
</html>
